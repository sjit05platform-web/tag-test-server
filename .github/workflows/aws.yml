name: Deploy static site to S3
on:
  push:
    branches: [ main ]
    # 수동 실행도 원하면:
    # workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.region }}

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # 정적 파일이 리포 루트가 아니라면 폴더명을 그 경로로 바꾸세요(예: public, site 등)
      - name: Deploy to S3
        uses: reggionick/s3-deploy@v3
        with:
          folder: .                  # ← 업로드할 폴더 (루트면 .)
          bucket: ${{ secrets.bucket }}
          bucket-region: ${{ secrets.region }}
          # CloudFront 쓰면 두 줄 유지, 아니면 제거
          dist-id: ${{ secrets.id }}
          invalidation: "/*"
          delete-removed: true
          no-cache: true
          private: true
